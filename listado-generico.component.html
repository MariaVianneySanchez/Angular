<div If="!listado">
    <span #cargando>
        <ng-content select="[cargando]"></ng-content>        
    </span>
    <span If="!cargador.innerHTML.trim()">
        <img src="https://media2.giphy.com/media/3oEjI6SIIHBdRxXI40/200w.gif?cid=6c09b952zabi74daz1mekskclmttb8970ki5ryobmbt72yzf&ep=v1_gifs_search&rid=200w.gif&ct=g" alt="">
    </span>
    
</div>

<div If= "listado.length === 0 ">
    <span #vacio><ng-content select="[vacio]"></ng-content> </span>
    <span If="!vacio.innerHTML.trim()">
        <p>No hay peliculas para mostrar </p>
    </span>   
</div>

<ng-container If = "listado && listado.length > 0 ">
    <ng-content select="[contenido]" ></ng-content>
</ng-container>
