<app-listado-generico [listado]="peliculas">
    <ng-container vacio>
        <div>
            Mensaje personalizado para contenido <b>vacio</b>
        </div>

    </ng-container>
    
    <ng-container contenido>
        <div *ngFor="let pelicula of peliculas; let index = index" class="pelicula-contenedor">
            <div>Pelicula {{index}}: {{pelicula.titulo }} <button style="margin-left: 1rem;" (click)="remover(index)">Remover</button></div>
            <div>{{pelicula.fechaLanzamiento | date: "dd-MMMM-yyyy"}}</div>
            <div>{{pelicula.precio }}</div>
        </div>
    </ng-container>
</app-listado-generico>
